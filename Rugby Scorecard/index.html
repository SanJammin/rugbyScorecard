<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rugby Scorecard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="home">
            <h3 class="team" id="home-team">HOME</h3>
            <p class="score" id="home-score">0</p>
            <button class="score-btn" onclick="homePlusTwo()">+2</button>
            <button class="score-btn" onclick="homePlusThree()">+3</button>
            <button class="score-btn" onclick="homePlusFive()">+5</button>
        </div>
        <div class="new-game">
            <button id="new-game" onclick="newGame()">New Game</button>
        </div>
        <div class="guest">
            <h3 class="team" id="guest-team">GUEST</h3>
            <p class="score" id="guest-score">0</p>
            <button class="score-btn" onclick="guestPlusTwo()">+2</button>
            <button class="score-btn" onclick="guestPlusThree()">+3</button>
            <button class="score-btn" onclick="guestPlusFive()">+5</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
